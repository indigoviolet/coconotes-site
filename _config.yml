# Feature List                            Edit, add or remove features to be presented.
features:
  - title: Fast braindumps
    description: Send ideas and todos instantaneously. Avoid attention residue and distractions from your current task.
    fontawesome_icon_name: fas fa-brain

  - title: Tagging
    description: Categorize your notes with one tap. Use Gmail filters to automatically categorize them.
    fontawesome_icon_name: fas fa-hashtag

  - title: Integrates with Gmail
    description: Notes are emails, so you can use the power of Gmail to manage them. Filter them, group them, star or snooze them for later.
    fontawesome_icon_name: fab fa-google

  - title: Favorite recipients
    description: Send notes to your commonly used destinations with one tap by creating a list of email recipients, and optionally tags.
    fontawesome_icon_name: fas fa-user-friends

  - title: Offline queueing
    description: In airplane mode? Queue your notes and they will be automatically sent when the network is available.
    fontawesome_icon_name: fas fa-plane

  - title: Works with your tools
    description: Use Zapier, Integromat or just Gmail filters to forward your notes to other tools like Todoist and Asana.
    fontawesome_icon_name: fas fa-plug

